<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>30 Days of Code - Day 1</title>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="row">
          <div class="col-6">
            <h3>Contact form</h3>
            <p class="fill">Please fill in your information accordingly.</p>

            <form>
              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    <label for="inputName">Name*</label>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
              </div>

              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    <label for="inputEmail">Email*</label>
                  </div>
                  <div class="col">
                    <input type="email" class="form-control" placeholder="example@email.com">
                  </div>
                </div>
              </div>

              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    Gender*
                  </div>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    <label for="inputPhone">Phone*</label>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    <label for="inputAddress">Home Address*</label>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    <label for="inputState">State*</label>
                  </div>
                  <div class="col">
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>Lagos</option>
                      <option>Ogun</option>
                      <option>Abuja</option>
                      <option>Oyo</option>
                      <option>Calabar</option>
                      <option>Kaduna</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="input-container">
                <div class="row">
                  <div class="col-2">
                    <label for="inputMessage">Message*</label>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control message">
                  </div>
                </div>
              </div>

            <hr style="width: 75%;">

            <button type="submit" class="btn submit-btn">SUBMIT FORM</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="footer-text">Copyright <i class="fa fa-copyright"></i> 2020 <a href="#">codeLordX</a>. All Rights Reserved</p>
    </div>
  </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

  </body>
</html>
